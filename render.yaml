services:
  - type: web
    name: chatcv-backend          # Nombre del servicio en Render
    env: python                   # Entorno Python
    plan: free                    # Plan gratuito
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    branch: master
    autoDeploy: true

  - type: static
    name: chatcv-frontend
    plan: free
    buildCommand: "cd frontend/document-chat-app && npm install && npm run build"
    staticPublishPath: "frontend/document-chat-app/build"
    branch: master
    autoDeploy: true

